<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Wrapper Test</title>
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>

  <script>

console.log(spotifyWrapper);

    const albums = spotifyWrapper.default.searchAlbums('Incubus');
    const albumsEl = document.getElementById('albums')

    albums.then(data => {
      markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}'>`
      ).join('');

      albumsEl.innerHTML = markup
    })
  </script>
</body>
</html>
